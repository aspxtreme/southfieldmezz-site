       function openInvestmentModel(Investmenturl) {
              StringfystringFilter = JSON.stringify({ Investmenturl: Investmenturl,prmStatusAttr:'current',prmCategoryAttr:'view-all'});
               $.ajax({
                     type: "POST",
                     async: false,
                    contentType: "application/json; charset=utf-8",
                     data: StringfystringFilter,
                    url: "/CommonItem/InvestmentInfo",
                    dataType: "html",
                   success: function (data) {
                        $(".InvInfo").html(data);
                         var href2 = '' + "/investments-Info/" + Investmenturl;
                         var flag = "on";
                        window.history.pushState(null, null, href2);
                        $('.close').click(function () {
                        var href2 = '' + "/investments/" ;
